<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Krish Gupta | Portfolio{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>

  <style>
    html { scroll-behavior: smooth; }

    /* 🔥 Animated Gradient Background for Navbar */
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-nav {
      background: linear-gradient(270deg, #00ffff, #007bff, #ff00ff);
      background-size: 600% 600%;
      animation: gradientFlow 10s ease infinite;
      backdrop-filter: blur(10px);
    }

    /* ✨ Navbar Slide Animation */
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .slide-navbar {
      animation: slideDown 1s ease-out;
    }
  </style>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- 🌐 Animated Navbar -->
  <!-- Navbar -->
<nav class="bg-[radial-gradient(circle_at_center,rgba(0,255,255,0.2),rgba(0,0,0,0.95))] backdrop-blur-md shadow-md sticky top-0 z-50 border-b border-cyan-500/20 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
    <!-- Logo -->
    <a href="{{ url_for('home') }}" class="text-cyan-400 text-2xl font-bold tracking-wide hover:text-cyan-300 transition">Krish Gupta</a>

    <!-- Desktop Menu -->
    <ul class="hidden md:flex space-x-8 text-gray-100 font-medium">
      <li><a href="{{ url_for('about') }}" class="hover:text-cyan-400 transition">About</a></li>
      <li><a href="{{ url_for('home') }}" class="hover:text-cyan-400 transition">Home</a></li>
      <li><a href="{{ url_for('project') }}" class="hover:text-cyan-400 transition">Projects</a></li>
      <li><a href="{{ url_for('contact') }}" class="hover:text-cyan-400 transition">Contact</a></li>
    </ul>

    <!-- Dark Mode Toggle (optional) -->
    <button id="toggleDarkMode" class="hidden md:block text-cyan-400 hover:text-cyan-300 transition text-xl">
      🌙
    </button>

    <!-- Mobile Menu Button -->
    <button id="menuBtn" class="md:hidden text-cyan-400 text-2xl focus:outline-none">
      ☰
    </button>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden md:hidden bg-black/90 border-t border-cyan-500/20">
    <ul class="flex flex-col items-center py-4 space-y-4 text-gray-100 font-medium">
      <li><a href="{{ url_for('about') }}" class="hover:text-cyan-400 transition">About</a></li>
      <li><a href="{{ url_for('home') }}" class="hover:text-cyan-400 transition">Home</a></li>
      <li><a href="{{ url_for('project') }}" class="hover:text-cyan-400 transition">Projects</a></li>
      <li><a href="{{ url_for('contact') }}" class="hover:text-cyan-400 transition">Contact</a></li>
    </ul>
  </div>
</nav>

  <!-- 🔽 Dynamic Page Content -->
  <main class="pt-28">
    {% block content %}{% endblock %}
  </main>

  <!-- 🦶 Footer -->
  <footer class="py-6 bg-gray-100 dark:bg-gray-800 text-center text-sm mt-10">
    © 2025 Krish Gupta
    <div class="flex justify-center mt-2 flex-wrap gap-3">
      <a href="https://wa.me/7219570360" target="_blank" class="flex items-center gap-1 hover:text-blue-500 hover:scale-110 transition-transform duration-300">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="w-6 h-6" /> WhatsApp
      </a>
      <a href="https://github.com/kg0420" target="_blank" class="flex items-center gap-1 hover:text-blue-500 hover:scale-110 transition-transform duration-300">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" class="w-6 h-6" alt="GitHub" /> GitHub
      </a>
      <a href="https://www.linkedin.com/in/krish-gupta-2ab03829b/" target="_blank" class="flex items-center gap-1 hover:text-blue-500 hover:scale-110 transition-transform duration-300">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" class="w-6 h-6" alt="LinkedIn" /> LinkedIn
      </a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });
    AOS.init();
    const html = document.documentElement;
    const toggleBtn = document.getElementById('toggleDarkMode');
    const toggleBtnMobile = document.getElementById('toggleDarkModeMobile');
    // const menuBtn = document.getElementById('menuBtn');
    // const mobileMenu = document.getElementById('mobileMenu');

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') html.classList.add('dark');
    else html.classList.remove('dark');

    function updateIcons() {
      const isDark = html.classList.contains('dark');
      if (toggleBtn) toggleBtn.textContent = isDark ? '☀️' : '🌙';
      if (toggleBtnMobile) toggleBtnMobile.textContent = isDark ? '☀️' : '🌙';
    }
    updateIcons();

    function toggleDark() {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
      updateIcons();
    }

    if (toggleBtn) toggleBtn.addEventListener('click', toggleDark);
    if (toggleBtnMobile) toggleBtnMobile.addEventListener('click', toggleDark);
    if (menuBtn) menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
  </script>
</body>
</html>
